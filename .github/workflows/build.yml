name: Build Geode Mod

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build mod
        uses: geode-sdk/build-geode-mod@main
        id: build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: geode-mod
          path: ${{ steps.build.outputs.build-output }}
